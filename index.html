<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我，是誰？在虛擬世界中重塑自我</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header, section, footer {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #00ffc8;
    }
    .choice-button {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 1rem;
      margin: 0.5rem 0;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    .choice-button:hover {
      background-color: #00ffc8;
      color: #111;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>我，是誰？</h1>
    <p>沒有人會愛上完整的我…但在這裡，你能選擇你想成為誰。</p>
    <button class="choice-button" onclick="startGame()">進入體驗</button>
  </header>

  <section id="module1" class="hidden">
    <h2>你想成為 Vtuber 嗎？</h2>
    <p>選擇你作為中之人的個性：</p>
    <button class="choice-button" onclick="choosePersona('內向')">內向</button>
    <button class="choice-button" onclick="choosePersona('外向')">外向</button>
    <button class="choice-button" onclick="choosePersona('創作者型')">創作者型</button>
    <button class="choice-button" onclick="choosePersona('表演型')">表演型</button>
  </section>

  <section id="result" class="hidden">
    <h2>你的 Vtuber 個性檔案</h2>
    <p id="personaResult"></p>
    <button class="choice-button" onclick="restart()">重新選擇</button>
  </section>

  <footer>
    <p>© 2025 我，是誰？ 虛擬身份探索遊戲</p>
  </footer>

  <script>
    function startGame() {
      document.querySelector('header').classList.add('hidden');
      document.getElementById('module1').classList.remove('hidden');
    }

    function choosePersona(type) {
      document.getElementById('module1').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('personaResult').textContent =
        `你選擇的是「${type}」型 Vtuber，你可能擅長與觀眾建立特定的連結，並透過虛擬形象展現真實的一面。`;
    }

    function restart() {
      document.getElementById('result').classList.add('hidden');
      document.getElementById('module1').classList.remove('hidden');
    }
  </script>

</body>
</html>
